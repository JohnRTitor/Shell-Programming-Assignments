name: Shell Lint

on: [push, pull_request]

jobs:
  bashate:
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install bashate
      run: pip install bashate

    - name: Run bashate
      run: bashate **/*.sh